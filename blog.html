---
layout: body
title: Blog
---

<main class="content blog">
    <section class="content__row blog__section">
      <h1 class="blog__section-title">Blog</h1>

      <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
      </ul>
    </section>
</main>
