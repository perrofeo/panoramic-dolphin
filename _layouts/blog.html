---
layout: body
title: Blog
---

<main class="content blog">
    <section class="content__row blog__section">
      <h1 class="blog__section-title">Blog</h1>

      <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}"><h2>{{ post.title }}</h2>
            <p>{{ post.excerpt }}</p>
          </a>
        </li>
      {% endfor %}
      </ul>
    </section>
</main>
